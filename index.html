<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Static Comp 1</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header class="grid-item main">
      <div class="item-container header-container"><h1>Carter Beauford</h1>
        <p>He's just really fucking good at the drums. What else is there to say?</p>
        <span><button class="header-button"><i class="icon-button fas fa-download" id="icon-button-1"></i>RESUME</button>
        <button class="header-button"><i class="icon-button fas fa-info" id="icon-button-2"></i>CONTACT</button></span>
      </div>
    </header>
    <section class="grid-item profile">
      <div class="item-container">
        <i class="icon fas fa-play"></i>
        <h2>ARTIST PROFILE</h2>
      </div>
    </section>
    <section class="grid-item experience">
      <div class="item-container">
        <i class="icon fas fa-music"></i>
        <h2>EXPERIENCE</h2>
      </div>
    </section>
    <section class="grid-item education">
      <div class="item-container">
        <i class="icon fas fa-book-open"></i>
        <h2>EDUCATION</h2>
      </div>
    </section>
    <section class="grid-item blog">  
      <div class="item-container">
        <i class="icon fas fa-pen"></i>
        <h2>BLOG</h2>
      </div>
    </section>
    <section class="grid-item social">
      <div class="item-container">
        <i class=" icon fab fa-instagram"></i>
        <h2>SOCIAL MENU</h2>
      </div>
    </section>
    <section class="grid-item contact">
      <div class="item-container">
        <i class="icon fas fa-paper-plane"></i>
        <h2>CONTACT</h2>
      </div>
    </section>
    <section class="grid-item sic-beats">
      <div class="item-container">
        <i class="icon fas fa-drum"></i>
        <h2>SIC BEATS</h2>
      </div>
    </section>
    <section class="photo">
      <li class="slide-button slide-button-1"></li>
      <li class="slide-button slide-button-2"></li>
      <li class="slide-button slide-button-3"></li>
      <div class="slider">
        <img class="slide" alt="Carter Crossing Arms" src="images/carter1.jpg">
        <img class="slide" alt="Carter Drumming" src="images/carter2.jpg">
        <img class="slide" alt="Carter Being Carter" src="images/carter3.jpg">
      </div>
      <button class="arrow arrow-left"><i class="fa fa-chevron-left fa-lg"></i></button>
      <button class="arrow arrow-right"><i class="fa fa-chevron-right fa-lg"></i></button>
    </section>
  </div>
  <script src="scripts.js" type="text/javascript" rel="javascript"></script>
</body>
</html>
