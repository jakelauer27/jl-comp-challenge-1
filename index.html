<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Static Comp 1</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="grid-item main">
            <div class="item-container" id="header-container"><h1>Carter Beauford</h1>
                <p>He's just really fucking good at the drums. What else is there to say?</p>
                <span><button class="resume-button"></i><i class="icon-button fas fa-download"></i>RESUME</button>
                <button class="contact-button"><i class="icon-button fas fa-info"></i>CONTACT</button></span>
            </div>
        </header>
        <div class="grid-item profile">
            <div class="item-container">
                    <i class="icon fas fa-play"></i>
                <h2>ARTIST PROFILE</h2>
            </div>
        </div>
        <div class="grid-item experience">
            <div class="item-container">
                    <i class="icon fas fa-music"></i>
                <h2>EXPERIENCE</h2>
            </div>
        </div>
        <div class="grid-item education">
            <div class="item-container">
                <i class="icon fas fa-book-open"></i>
                <h2>EDUCATION</h2>
            </div>
        </div>
        <div class="grid-item blog">  
            <div class="item-container">
                <i class="icon fas fa-pen"></i>
                <h2>BLOG</h2>
            </div>
        </div>
        <div class="grid-item social">
            <div class="item-container">
                <i class=" icon fab fa-instagram"></i>
                <h2>SOCIAL MENU</h2>
            </div>
        </div>
        <div class="grid-item contact">
            <div class="item-container">
                <i class="icon fas fa-paper-plane"></i>
                <h2>CONTACT</h2>
            </div>
        </div>
        <div class="grid-item sic-beats">
            <div class="item-container">
                <i class="icon fas fa-drum"></i>
                <h2>SIC BEATS</h2>
            </div>
        </div>
        <div class="photo">
            <div class="slider-buttons">
                <div><a href="#slide-1" id="slide-button-1"></a></div>
                <div><a href="#slide-2" id="slide-button-2"></a></div>
                <div><a href="#slide-3" id="slide-button-3"></a></div>
            </div>
            <div class="slider">
                <div class="slide" id="slide-1"></div>
                <div class="slide" id="slide-2"></div>
                <div class="slide" id="slide-3"></div>
            </div>
            <div class="arrow-left"><i class="fa fa-chevron-left fa-lg"></i></div>
            <div class="arrow-right"><i class="fa fa-chevron-right fa-lg"></i></div>
        </div>
    </div>
</body>
</html>
